<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Traffic sign recognition</title>
</head>
<body>
    <h1 class="text-center">Traffic Sign Recognition</h1>
    <p class="text-center">Choose a file and hit the Predict button</p>
    <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="imagefile" >
    <input class="btn btn-primary mt-3" type="submit" value="Predict" >
    </form>  
    {% if prediction %}
        <p class="text-center"> Predicted traffic sign: {{prediction}} </p>
    {% endif %}
    {% if no_image %}
    <p class="text-center"> Please upload an image. {{no_image}} </p>
    {% endif %}
</body>
</html>
